[pytest]
# Python path configuration
pythonpath = src tests

# Reduce output verbosity to prevent buffer overflow
addopts = 
    -q
    --tb=short
    --disable-warnings
    --no-header
    --maxfail=9999

# Capture output settings
capture = sys
log_cli = false
log_cli_level = WARNING

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    e2e: end-to-end tests
    integration: integration tests
    unit: unit tests
    benchmark: performance benchmark tests
    asyncio: async tests
    event_loop_conflict: tests with event loop conflicts that may hang

# Async test configuration
asyncio_mode = auto
# Async timeout
asyncio_default_fixture_loop_scope = function

# Coverage settings
testpaths = tests

# Timeout for long-running tests (in seconds)
timeout = 300

# Disable output capturing for specific tests if needed
# Use @pytest.mark.no_capture decorator